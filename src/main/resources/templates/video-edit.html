<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <th:block th:replace="fragments/config :: configFragment"/>
    <title>Wootube</title>

    <link rel="stylesheet" href="/css/video-edit.css">

    <style>
        .image-upload > input {
            display: none;
        }

        .description-upload {
            width: 500px;
            height: 300px;
            border-radius: 10px;
            box-shadow: 0 0 0 #000;
            border: 5px solid transparent;
        }
    </style>
</head>
<body>
<div class="app">
    <th:block th:replace="fragments/header :: headerFragment"/>

    <div class="page-container">
        <form th:action="${#strings.isEmpty(video)? '/videos/new' : #strings.concat('/videos/', video.id)}"
              method="post" enctype="multipart/form-data">
            <input th:if="not ${#strings.isEmpty(video)}" type="hidden" name="_method" value="PUT">
            <div class="main-content" style="background: #f1f1f1; width: 900px;">
                <div id="video-contents" style="background: white; height: 250px;">
                    <div class="image-upload" style="margin-right: 450px; margin-left: 330px; margin-top: -70px;">
                        <label for="file-input">
                            <img src="/images/logo/youtube-upload-logo.jpg" style="height: 200px; width: 250px;"/>
                        </label>
                        <input id="file-input" type="file" name="uploadFile"/>
                    </div>
                    <div style="margin-left: 310px;">
                        <p style="font-size: 15pt"> 버튼을 눌러 동영상을 선택해주세요. </p>
                    </div>
                </div>
                <div id="video-title-and-description"
                     style="margin-right: 250px; height: 400px; margin-top: 20px; margin-left: 200px;">
                    <div class="form-group">
                        <input type="text" class="form-control" id="title" name="title"
                               th:placeholder="${#strings.isEmpty(video)? '' : video.title}" style="width: 500px;">
                    </div>
                    <div id="video-description" style="margin-top: 30px; cols: 20; rows: 15;">
                        <textarea name="description" class="description-upload"
                                  th:placeholder="${#strings.isEmpty(video)? '' : video.description}">
                        </textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" style="margin-top: 20px; margin-left: 230px;">등록
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<th:block th:replace="fragments/script :: scriptFragment"/>

</body>
</html>
